<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercice 7</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script type="text/javascript" src="DATA.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Numéro</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            Page
        </div>
        <select id="selectPagination" onchange="refreshPage()"></select>
    </div>
    <script>
        start();

        function start()
        {
            addSelectPagination(datas);
            addLineToTable(filterTable(datas, selectPage()));
        }

        function refreshPage()
        {
            deleteLineToTable();
            addLineToTable(filterTable(datas, selectPage()));
        }

        function addSelectPagination(data)
        {
            let nb = data.length / 50;
            console.log(nb);

            for (i = 0 ; i < nb ; i++)
            {
                $("#selectPagination").append("<Option>");
                $("#selectPagination Option:last").text(i + 1).attr("value", i + 1);
            }
        }

        function selectPage()
        {
            return nb = $("#selectPagination option:selected").val();
        }

        function filterTable(data ,nb)
        {
            return data.filter(element => (element.id-1)/50 <= nb && (element.id)/50 > nb - 1)
        }

        function deleteLineToTable()
        {
            $("tbody tr").remove();
        }

        function addLineToTable(data)
        {
            data.forEach(element => {
            $("tbody").append("<tr>");
            $("tbody tr:last").append("<th>")
            $("tbody tr:last th:last").text(element.email);   
            $("tbody tr:last").append("<th>");
            $("tbody tr:last th:last").text(element.name.last);  
            $("tbody tr:last").append("<th>");
            $("tbody tr:last th:last").text(element.name.first);  
            $("tbody tr:last").append("<th>");
            $("tbody tr:last th:last").text(element.phone);  
            });
        }
    </script>
</body>

</html>
