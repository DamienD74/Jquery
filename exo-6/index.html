<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercice 6</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <div>Email</div>
                <div class="alert alert-warning" id="alertEmail"> Email Obligatoire</div>
                <div class="alert alert-warning" id="alertEmail2"> Email Non Valide</div>
                <input type="email" id="connectionEmail">
            </div>
            <div>
                <div>Password</div>
                <div class="alert alert-warning" id="alertPassword"> Mot de passe Obligatoire</div>
                <div class="alert alert-warning" id="alertPassword2"> Minimum 6 Caractère</div>
                <input type="password" id="connectionPassword">
            </div>
            <div>
                <input type="button" id="btnConnection" value="Se Connecter">  
            </div>
        </form>
    </div>
    <script>
        function checkEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
        }

        $("#alertEmail").hide();
        $("#alertEmail2").hide();
        $("#alertPassword").hide();
        $("#alertPassword2").hide();

        $("#btnConnection").on("click", function()
        {
            let error = false;
            if ($("#connectionEmail").val() == "")
            {
                $("#alertEmail").show();
                error = true;
            }
            else if (!checkEmail($("#connectionEmail").val())) 
            {
                $("#alertEmail2").show();
                error = true;
            }
            else
            {
                $("#alertEmail").hide();
                $("#alertEmail2").hide();
            }

            if ($("#connectionPassword").val() == "")
            {
                $("#alertPassword").show();
                error = true;
            }
            else if ($("#connectionPassword").val().length < 6)
            {
                $("#alertPassword2").show();
                error = true;
            }
            else
            {
                $("#alertPassword").hide();
                $("#alertPassword2").hide();
            }

            if (!error)
            {
                alert("Vous êtes connecté");
            }
        })
    </script>
</body>

</html>
